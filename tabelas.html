<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCC 202 Tabelas</title>
</head>

<body>
    <h1>DCC 202 Tabelas</h1>

    <table border="I">
        <thead>
            <tr>
                <th>Medida</th>
                <th>Mililitros</th>
                <th>Farinha</th>
                </tr>
        </thead>
        <tbody>    
            <tr>
                <td>1 Xícara </td>
                <td>240ml</td>
                <td>160g</td>
            </tr>
            <tr>
                <td>1 copo americano</td>
                <td>250ml</td>
                <td>167g</td>
            </tr>
            <tr>
                <td>1 colher de sopa</td>
                <td>15ml </td>
                <td>160g</td>
            </tr>
            <tr>
                <td>1 colher de chá </td>
                <td>5ml </td>
                <td>3,4g</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>A</td>
                <td>B</td>
                <td>C</td>
            </tr>
        </tfoot>
    </table>

    <h2>Mesclagem de células</h2>
    <table border ="I">
      <tbody>
         <tr>
            <td colspan="2">AB</td>
            <td>C</td>
         </tr>
         <tr>
            <td colspan="3">DEF</td>
         </tr>
         <tr>
            <td>G</td>
            <td>H</td>
            <td rowspan ="2">IL</td>
         </tr>
         <tr>
            <td>J</td>
            <td>K</td>
         </tr>
      </tbody>
    </table>


</body>

</html>
